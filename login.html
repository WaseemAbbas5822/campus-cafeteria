<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Campus Cafeteria</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #E74C3C;
            --accent-color: #F39C12;
            --success-color: #27AE60;
            --bg-light: #ECF0F1;
            --text-dark: #2C3E50;
            --text-muted: #7F8C8D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .logo-icon i {
            font-size: 40px;
            color: var(--secondary-color);
        }

        .logo-section h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        .tab-header {
            display: flex;
            background: var(--bg-light);
        }

        .tab-btn {
            flex: 1;
            padding: 18px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            background: white;
            color: var(--primary-color);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--secondary-color);
        }

        .tab-content {
            padding: 35px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .form-check input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-check label {
            font-size: 14px;
            color: var(--text-muted);
            cursor: pointer;
            margin: 0;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--secondary-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .forgot-link {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E0E0E0;
        }

        .divider span {
            padding: 0 15px;
        }

        .admin-link {
            text-align: center;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 8px;
            margin-top: 20px;
        }

        .admin-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .admin-link a:hover {
            color: var(--secondary-color);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 100px;
            }
        }

        @media (max-width: 576px) {
            .logo-section h1 {
                font-size: 24px;
            }
            
            .tab-content {
                padding: 25px 20px;
            }
            
            .tab-btn {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>Campus Cafeteria</h1>
            <p>Order your favorite food online</p>
        </div>

        <!-- Auth Card -->
        <div class="auth-card">
            <!-- Tab Header -->
            <div class="tab-header">
                <button class="tab-btn active" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="tab-btn" onclick="switchTab('register')">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Alert Message -->
                <div id="alertMessage" class="alert"></div>

                <!-- Login Form -->
                <div id="loginForm" class="form-section active">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label class="form-label">Student ID</label>
                            <div class="input-wrapper">
                                <i class="fas fa-id-card input-icon"></i>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="loginStudentId" 
                                    placeholder="Enter your student ID"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="loginPassword" 
                                    placeholder="Enter your password"
                                    required
                                >
                                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>

                        <button type="submit" class="btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>

                        <div class="forgot-link">
                            <a href="#" onclick="showAlert('Password reset feature coming soon!', 'success')">Forgot Password?</a>
                        </div>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="form-section">
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="regName" 
                                    placeholder="Enter your full name"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Student ID</label>
                            <div class="input-wrapper">
                                <i class="fas fa-id-card input-icon"></i>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="regStudentId" 
                                    placeholder="e.g., STU001"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="regEmail" 
                                    placeholder="student@university.edu"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <div class="input-wrapper">
                                <i class="fas fa-phone input-icon"></i>
                                <input 
                                    type="tel" 
                                    class="form-control" 
                                    id="regPhone" 
                                    placeholder="+91 9876543210"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="regPassword" 
                                    placeholder="Create a strong password"
                                    required
                                >
                                <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="regConfirmPassword" 
                                    placeholder="Re-enter your password"
                                    required
                                >
                                <button type="button" class="password-toggle" onclick="togglePassword('regConfirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                </div>

                <!-- Admin Link -->
                <div class="divider">
                    <span>OR</span>
                </div>
                <div class="admin-link">
                    <a href="../admin/login.html">
                        <i class="fas fa-user-shield"></i> Login as Admin
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Switch between Login and Register tabs
        function switchTab(tab) {
            const loginTab = document.querySelector('.tab-btn:first-child');
            const registerTab = document.querySelector('.tab-btn:last-child');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const alertMessage = document.getElementById('alertMessage');

            // Hide alert when switching tabs
            alertMessage.classList.remove('show');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertMessage');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;

            // Auto hide after 4 seconds
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 4000);
        }

        // Handle Login Form Submission
        function handleLogin(event) {
            event.preventDefault();
            
            const studentId = document.getElementById('loginStudentId').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Basic validation
            if (studentId.length < 4) {
                showAlert('Student ID must be at least 4 characters', 'danger');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'danger');
                return;
            }

            // Dummy authentication (replace with actual API call later)
            // For demo: Accept any student ID and password
            console.log('Login attempt:', { studentId, password });

            // Simulate successful login
            showAlert('Login successful! Redirecting...', 'success');
            
            // Redirect to home page after 1.5 seconds
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1500);
        }

        // Handle Register Form Submission
        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('regName').value.trim();
            const studentId = document.getElementById('regStudentId').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Validation
            if (name.length < 3) {
                showAlert('Name must be at least 3 characters', 'danger');
                return;
            }

            if (studentId.length < 4) {
                showAlert('Student ID must be at least 4 characters', 'danger');
                return;
            }

            if (!email.includes('@')) {
                showAlert('Please enter a valid email address', 'danger');
                return;
            }

            if (phone.length < 10) {
                showAlert('Please enter a valid phone number', 'danger');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'danger');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }

            // Dummy registration (replace with actual API call later)
            console.log('Registration data:', { name, studentId, email, phone, password });

            // Simulate successful registration
            showAlert('Registration successful! Please login.', 'success');
            
            // Switch to login tab after 2 seconds
            setTimeout(() => {
                switchTab('login');
            }, 2000);
        }
    </script>
</body>
</html>
