<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Campus Cafeteria Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="admin-body">
    <!-- Include Admin Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4"><i class="fas fa-utensils"></i> Menu Management</h1>
                
                <!-- Search and Filter Bar -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="input-group w-50">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown">
                            Filter by Category
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-category="all">All</a></li>
                            <li><a class="dropdown-item" href="#" data-category="main">Main Course</a></li>
                            <li><a class="dropdown-item" href="#" data-category="snack">Snacks</a></li>
                            <li><a class="dropdown-item" href="#" data-category="beverage">Beverages</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addItemModal">
                        <i class="fas fa-plus"></i> Add New Item
                    </button>
                </div>

                <!-- Menu Items Table -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table table-striped table-hover" id="menuTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Available</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="menuTableBody">
                                <!-- Items will be loaded here via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addItemModalLabel"><i class="fas fa-plus-circle"></i> Add New Item</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="itemName" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="itemCategory" class="form-label">Category</label>
                                <select class="form-select" id="itemCategory" required>
                                    <option value="main">Main Course</option>
                                    <option value="snack">Snacks</option>
                                    <option value="beverage">Beverages</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="itemPrice" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="itemPrice" min="0" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label for="itemStock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="itemStock" min="0" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="itemImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="itemImage" placeholder="https://example.com/image.jpg">
                            <div class="mt-2">
                                <img id="imagePreview" src="../assets/images/placeholder.png" alt="Preview" class="img-thumbnail" style="max-width: 150px;">
                            </div>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="itemAvailable">
                            <label class="form-check-label" for="itemAvailable">Available for Order</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveItemBtn">Save Item</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/admin/menu-management.js"></script>
</body>
</html>
